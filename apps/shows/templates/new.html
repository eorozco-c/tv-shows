<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    {% load static %}
    <link rel="stylesheet" href="{% static 'css/style.css' %}" />
    <link
      href="//netdna.bootstrapcdn.com/twitter-bootstrap/2.3.2/css/bootstrap-combined.no-icons.min.css"
      rel="stylesheet"
    />
    <link
      href="//netdna.bootstrapcdn.com/font-awesome/3.2.1/css/font-awesome.css"
      rel="stylesheet"
    />
    <!-- UIkit CSS -->
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/uikit@3.7.1/dist/css/uikit.min.css"
    />

    <!-- UIkit JS -->
    <script src="https://cdn.jsdelivr.net/npm/uikit@3.7.1/dist/js/uikit.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/uikit@3.7.1/dist/js/uikit-icons.min.js"></script>
    <title>Create</title>
  </head>
  <body class="uk-padding">
    <h1>Add a New Show</h1>
    <a href="/shows">Go back <i class="icon-share-alt"></i></a>
    <form action="/shows/create" method="POST" class="uk-margin uk-width-1-2">
      {% csrf_token %} {% if messages %}
      <ul class="messages">
        {% for message in messages %}
        <li {% if message.tags %} class="{{ message.tags }}" {% endif %}>
          {{ message }}
        </li>
        {% endfor %}
      </ul>
      {% endif %}
      <input type="text" id="title" name="title" class="uk-input" required />
      <label for="network">Network</label>
      <input
        type="text"
        id="network"
        name="network"
        class="uk-input"
        required
      />
      <label for="release_date">Release Date</label>
      <input
        type="date"
        name="release_date"
        id="release_date"
        class="uk-input"
        required
      />
      <label for="description">Description</label>
      <textarea
        name="description"
        id="description"
        cols="30"
        rows="10"
        class="uk-textarea"
      ></textarea>
      <input
        type="submit"
        value="Create"
        class="uk-margin uk-button-primary uk-padding-small"
      />
    </form>
  </body>
</html>
